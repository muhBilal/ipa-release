name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # ... steps lainnya ...

      - name: üßπ Clean and Get Packages
        # Tambahkan working-directory jika project ada di subfolder
        # working-directory: ./nama_folder_project_anda 
        run: |
          rm -f pubspec.lock
          flutter clean
          flutter pub get
          
      # --- DEBUGGING STEP (PENTING) ---
      # Ini akan menampilkan isi file pubspec.yaml di log error nanti.
      # Kita bisa lihat apakah spasinya rusak atau versinya salah.
      - name: üîç Debug Pubspec Content
        run: cat pubspec.yaml

      - name: üßπ Clean and Get Packages
        run: |
          rm -f pubspec.lock
          flutter clean
          flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
        shell: bash

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Debug Release"
